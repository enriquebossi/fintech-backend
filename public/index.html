<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech Landing Page</title>
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    nav { background: #222; color: #fff; padding: 10px; position: sticky; top: 0; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 10px; }
    nav a { color: #fff; text-decoration: none; }
    section { padding: 20px; }
    .persona-cards { display: flex; gap: 10px; flex-wrap: wrap; }
    .card { border: 1px solid #ccc; border-radius: 4px; padding: 10px; width: 150px; text-align: center; }
    table.raci { border-collapse: collapse; width: 100%; }
    table.raci, table.raci th, table.raci td { border: 1px solid #ccc; }
    table.raci th, table.raci td { padding: 8px; text-align: center; }
    #gantt { overflow-x: auto; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function NavBar() {
      return (
        <nav>
          <ul>
            <li><a href="#ganttSection">Timeline</a></li>
            <li><a href="#personasSection">Personas</a></li>
            <li><a href="#raciSection">RACI</a></li>
          </ul>
        </nav>
      );
    }

    function GanttChart() {
      React.useEffect(() => {
        const tasks = [
          { id: '1', name: 'Kickoff', start: '2025-07-01', end: '2025-07-03' },
          { id: '2', name: 'Development', start: '2025-07-04', end: '2025-07-20', progress: 50 },
          { id: '3', name: 'Launch', start: '2025-07-21', end: '2025-07-22' }
        ];
        new Gantt('#gantt', tasks);
      }, []);
      return <div id="gantt"></div>;
    }

    function PersonaCards() {
      const personas = [
        { name: 'Alice', role: 'Project Manager' },
        { name: 'Bob', role: 'Developer' },
        { name: 'Carol', role: 'Analyst' }
      ];
      return (
        <div className="persona-cards">
          {personas.map(p => (
            <div className="card" key={p.name}>
              <h3>{p.name}</h3>
              <p>{p.role}</p>
            </div>
          ))}
        </div>
      );
    }

    function RaciMatrix() {
      const rows = [
        { task: 'Requirement Gathering', A: 'Alice', R: 'Bob', C: 'Carol', I: 'Dave' },
        { task: 'Implementation', A: 'Bob', R: 'Alice', C: 'Carol', I: 'Dave' },
        { task: 'Testing', A: 'Carol', R: 'Bob', C: 'Alice', I: 'Dave' }
      ];
      return (
        <table className="raci">
          <thead>
            <tr>
              <th>Task</th>
              <th>Responsible</th>
              <th>Accountable</th>
              <th>Consulted</th>
              <th>Informed</th>
            </tr>
          </thead>
          <tbody>
            {rows.map((row, idx) => (
              <tr key={idx}>
                <td>{row.task}</td>
                <td>{row.R}</td>
                <td>{row.A}</td>
                <td>{row.C}</td>
                <td>{row.I}</td>
              </tr>
            ))}
          </tbody>
        </table>
      );
    }

    function App() {
      return (
        <>
          <NavBar />
          <section id="ganttSection">
            <h2>Project Timeline</h2>
            <GanttChart />
          </section>
          <section id="personasSection">
            <h2>Personas</h2>
            <PersonaCards />
          </section>
          <section id="raciSection">
            <h2>RACI Matrix</h2>
            <RaciMatrix />
          </section>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
